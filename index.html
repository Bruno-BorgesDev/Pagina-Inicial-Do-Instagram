<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="smartphone">
        </div>

        <div class="instagram-continue">
            <div class="group">
                <img class="instagram-logo" src="./img/instagram-logo.png" alt="Instagram Logo">
                <div class="profile-picture">
                    <img src="./img/perfil-instagram.jpg" alt="Profile Picture">
                </div>
                <a class="instagram-login" href="#">Continue como eii_brubs</a>
                <a class="instagram-logout" href="#">Remover Conta</a>
            </div>

            <div class="group">
                <p class="not-account">Não é eii_brubs</p>
                <p class="notaccont">
                    <span class="link-blue">Alternar Contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>

            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a class="app-download" href="#"></a>
                    <a class="app-download" href="#"></a>
                </div>
            </div>            
        </div>
    </div>
</body>

</html>
